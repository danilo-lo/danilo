    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="/css/Tienda.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Producto</title>

<body style="background-color:#588157 ;">
    <header class="header navbar navbar-expand-lg navbar-light " style="position: sticky; z-index: 99;">
        <!-- Título-->
        <a href="./inicio.html" class="navbar-brand d-none d-md-block">
            <h1 class="titulo">Aberturas Los Portones</h1>
        </a>
        <!--Logo En pantallas Pequeñas-->
        <a href="./inicio.html" class="navbar-brand d-md-none" style="margin-left: 3%;">
            <img src="/img/Logosinfondo.png" alt="Logo" class="img-fluid" style="max-height: 80px ;">
        </a>
        <!-- Botón de toggle para pantallas pequeñas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="margin-right: 3%;">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto nav-bar">
                <li class="nav-item">
                    <a href="Tienda.html" class="nav-link">Tienda</a>
                </li>
                <li class="nav-item">
                    <a href="Info.html" class="nav-link">Info</a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Título -->
    <div class="container my-4">
        <h1 class="text-center" style="font-family: 'Playfair Display', serif;">Catálogo De Productos</h1>
    </div>

    <!-- Botones de filtro -->
    <div class="container text-center mb-4">
        <div class="btn-group" role="group">
            <button class="btn btn-outline-light active" data-name="all">Mostrar todo</button>
            <button class="btn btn-outline-light" data-name="ventanas">Ventanas</button>
            <button class="btn btn-outline-light" data-name="mosquiteros">Mosquiteros</button>
            <button class="btn btn-outline-light" data-name="puertas">Puertas</button>
        </div>
    </div>

    <!-- Productos -->
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Tarjeta 1 -->
            <div class="col">
                <div class="card" data-name="ventanas">
                    <img src="/img/YSY-A.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Ysya</h5>
                        <p class="card-text">El creador del trap</p>
                    </div>
                </div>
            </div>
            <!-- Tarjeta 2 -->
            <div class="col">
                <div class="card"  data-name="ventanas">
                    <img src="/img/YSY-A.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Ysy 2</h5>
                        <p class="card-text">Ysysmo, la definición más humilde de egocentrismo</p>
                    </div>
                </div>
            </div>
            <!-- Tarjeta 3 -->
            <div class="col">
                <div class="card" data-name="mosquiteros">
                    <img src="/img/duko.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Duko</h5>
                        <p class="card-text">Vivan las tetas</p>
                    </div>
                </div>
            </div>
            <!-- Tarjeta 4 -->
            <div class="col">
                <div class="card" data-name="mosquiteros">
                    <img src="/img/duko.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Duko 2</h5>
                        <p class="card-text">Mira que pega como Cotto</p>
                    </div>
                </div>
            </div>
            <!-- Tarjeta 5 -->
            <div class="col">
                <div class="card" data-name="puertas">
                    <img src="/img/tyler.webp" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Anuel</h5>
                        <p class="card-text">Mera cabrón</p>
                    </div>
                </div>
            </div>
            <!-- Tarjeta 6 -->
            <div class="col">
                <div class="card" data-name="puertas">
                    <img src="/img/tyler.webp" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Anuel 2</h5>
                        <p class="card-text">Brr</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script>
        document.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 0) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>

    <script>
        const navbarToggler = document.querySelector('.navbar-toggler');
        const header = document.querySelector('.header');

        navbarToggler.addEventListener('click', () => {
            header.classList.toggle('active');
        });
    </script>
</body>
</html>
